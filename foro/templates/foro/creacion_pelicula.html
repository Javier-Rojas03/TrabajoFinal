{% extends "foro/menu_creacion.html" %}

{% block text_center %}
    <h1 class="fw-bolder">Creacion blog pelicula</h1>
{% endblock text_center %}

{% block main_menu %}
            
<div class="text-center my-5">
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="nombre de la pelicula">
        <input type="text" name="director" placeholder="nombre del director">
        <input type="text" name="titulo" placeholder="titulo Blog">
        <input type="text" name="subtitulo" placeholder="subtitulo Blog">
        <input type="text" name="opinion" placeholder="Escriba su opinion">
        <input type="number" name="puntaje" min="0" max="10" placeholder="0" step="0.01">
        <input type="date" name="fecha">

        <input type="submit" value="Crear">
    </form>
</div>

{% endblock main_menu %}
