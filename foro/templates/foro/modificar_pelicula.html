{% extends "foro/menu_creacion.html" %}

{% block title %}
    Modificacion
{% endblock title %}

{% block text_center %}
    <h1 class="fw-bolder">Modificacion blog pelicula</h1>
{% endblock text_center %}

{% block main_menu %}
            
<div class="text-center my-5">
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="nombre de la pelicula" value="{{pelicula_a_actualizar.nombre}}">
        <input type="text" name="director" placeholder="nombre del director" value="{{pelicula_a_actualizar.director}}">
        <input type="text" name="titulo" placeholder="titulo Blog" value="{{pelicula_a_actualizar.titulo}}">
        <input type="text" name="subtitulo" placeholder="subtitulo Blog" value="{{pelicula_a_actualizar.subtitulo}}">
        <input type="text" name="opinion" placeholder="Escriba su opinion" value="{{pelicula_a_actualizar.opinion}}">
        <input type="number" name="puntaje" min="0" max="10" placeholder="0" step="0.01" value="{{pelicula_a_actualizar.puntaje}}">
        <input type="date" name="fecha" value = "{{pelicula_a_actualizar.fecha}}">


        <input type="submit" value="Modificar">
    </form>
</div>

{% endblock main_menu %}
